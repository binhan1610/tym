<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì Xì May Mắn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9d423;
            font-family: Arial, sans-serif;
            flex-wrap: wrap;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .lixi {
            width: 120px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            background-color: red;
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .lixi.flipped .card {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .front {
            background: url('https://th.bing.com/th?id=OIP.ZGE7w2WzYyTr7C7Sce_9CAHaJ5&w=216&h=289&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2') center/cover;
        }
        .back {
            background: #ff5733;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .icons{
  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lixi" onclick="flip(this)">
            <div class="card">
                <div class="front"></div>
                <div class="back">20.000đ</div>
            </div>
        </div>
        <div class="lixi" onclick="flip(this)">
            <div class="card">
                <div class="front"></div>
                <div class="back">30.000đ</div>
            </div>
        </div>
        <div class="lixi" onclick="flip(this)">
            <div class="card">
                <div class="front"></div>
                <div class="back">50.000đ</div>
            </div>
        </div>
        <div class="lixi" onclick="flip(this)">
            <div class="card">
                <div class="front"></div>
                <div class="back">10.000đ</div>
            </div>
        </div>
        <div class="lixi" onclick="flip(this)">
            <div class="card">
                <div class="front"></div>
                <div class="back">20.000đ</div>
            </div>
        </div>
    </div>

    <script>
        function flip(element) {
            element.classList.toggle('flipped');
        }
    </script>
</body>
</html>
